[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects para recursos compartidos con Open Graph
[[redirects]]
  from = "/share/resource/*"
  to = "https://ifctpzrmqcpqtgwepvoq.supabase.co/functions/v1/share-resource?slug=:splat"
  status = 200
  force = true

# Redirects para SPA - todas las rutas deben servir index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
